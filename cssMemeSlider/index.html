<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="shortcut icon" href="./assets/svg/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
                <input class="slider-radio" checked type="radio" name="slider-radio" id="slide-1">
                <input class="slider-radio" type="radio" name="slider-radio" id="slide-2">
                <input class="slider-radio" type="radio" name="slider-radio" id="slide-3">
                <input class="slider-radio" type="radio" name="slider-radio" id="slide-4">
                <input class="slider-radio" type="radio" name="slider-radio" id="slide-5">
            <div class="slider-content">
                <div class="slide slide-1"></div>
                <div class="slide slide-2"></div>
                <div class="slide slide-3"></div>
                <div class="slide slide-4"></div>
                <div class="slide slide-5"></div>
            </div>
            <div class="slider-description-control-box">
                <div class="slider-description">
                    <div class="slide-description slide-1-description"><p>Friday story</p></div>
                    <div class="slide-description slide-2-description"><p>Hi! I'm your boss!</p></div>
                    <div class="slide-description slide-3-description"><p>Heeeelp me! Booooo!</p></div>
                    <div class="slide-description slide-4-description"><p>It was joke =))</p></div>
                    <div class="slide-description slide-5-description"><p>The end! You may laugh</p></div>
                </div>
                <div class="slider-buttons">
                    <label for="slide-1" class="slider-full-button"><div class="slider-visible-button"></div></label>
                    <label for="slide-2" class="slider-full-button"><div class="slider-visible-button"></div></label>
                    <label for="slide-3" class="slider-full-button"><div class="slider-visible-button"></div></label>
                    <label for="slide-4" class="slider-full-button"><div class="slider-visible-button"></div></label>
                    <label for="slide-5" class="slider-full-button"><div class="slider-visible-button"></div></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
