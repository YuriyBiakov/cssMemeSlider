<!DOCTYPE html>

<head>

                <div class="acc-content acc-1-content"></div>

                <input class="acc-item-input" type="radio" name="accordeon-item" id="acc-2">

                    <div class="acc-item-icon"></div>

                    <div class="acc-item-icon"></div>

                <div class="acc-content acc-4-content"></div>
            </div>
            <!-- ITEM-5 -->
            <div class="acc-item">
                <input class="acc-item-input" type="radio" name="accordeon-item" id="acc-5">
                <label class="acc-item-label" for="acc-5">
                    <div class="acc-item-description">Конец, а-ха-ха </div>
                    <div class="acc-item-icon"></div>
                </label>
                <div class="acc-content acc-5-content"></div>
            </div>
        </div>
